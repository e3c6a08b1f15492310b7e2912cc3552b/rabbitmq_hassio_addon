name: "RabbitMQ"
description: "Rabbit message queue"
version: "management-alpine"
slug: "rabbitmq"
init: true
ingress: true
ingress_port: 15672
ingress_stream: true
map:
  - share
  - config
ports:
  - 15672/tcp: 15672
  - 15692/tcp: 15692
ports_description:
  - 15672/tcp: Management HTTP (non-TLS)
  - 15692/tcp: Prometheus metrics HTTP (non-TLS)
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
